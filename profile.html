<!--///////////////////////////////Auth Modal/////////////////////////////////////////-->

<!-- Modal -->
<div class="modal fade" id="exampleModalLong" tabindex="-1" role="dialog" aria-labelledby="exampleModalLongTitle"
     aria-hidden="true">
    <div class="modal-dialog" role="document">
        <div class="modal-content simplebox blade">
            <div class="modal-header">
                <h5 class="modal-title" id="exampleModalLongTitle">Modal title</h5>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <div class="modal-body">
                <ul class="nav nav-tabs" id="myTab" role="tablist">
                    <li class="nav-item">
                        <a class="nav-link active" id="home-tab" data-toggle="tab" href="#home" role="tab"
                           aria-controls="home" aria-expanded="true">Login</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" id="profile-tab" data-toggle="tab" href="#profile" role="tab"
                           aria-controls="profile">Create Account</a>
                    </li>
                </ul>
                <div class="tab-content" id="myTabContent">
                    <div class="tab-pane fade show active" id="home" role="tabpanel" aria-labelledby="home-tab">
                        <form class="mt-15">
                            <div class="form-group">
                                <label for="exampleInputEmail1">Email address</label>
                                <input type="email" class="form-control" id="exampleInputEmail1"
                                       aria-describedby="emailHelp" placeholder="Enter email">
                                <small id="emailHelp" class="form-text text-muted">We'll never share your email with
                                    anyone else.
                                </small>
                            </div>
                            <div class="form-group">
                                <label for="exampleInputPassword1">Password</label>
                                <input type="password" class="form-control" id="exampleInputPassword1"
                                       placeholder="Password">
                            </div>
                            <div class="form-check">
                                <label class="form-check-label">
                                    <input type="checkbox" class="form-check-input">
                                    Check me out
                                </label>
                            </div>
                            <button type="submit" class="btn btn-outline-warning">Submit</button>
                        </form>
                    </div>
                    <div class="tab-pane fade" id="profile" role="tabpanel" aria-labelledby="profile-tab">
                        <form class="mt-15">
                            <div class="form-group">
                                <input type="text" class="form-control" id="exampleInputEmail1"
                                       aria-describedby="emailHelp" placeholder="Full name">
                            </div>
                            <div class="form-group">
                                <input type="text" class="form-control" id="exampleInputEmail1"
                                       aria-describedby="emailHelp" placeholder="Username">
                            </div>
                            <div class="form-group">
                                <input type="email" class="form-control" id="exampleInputEmail1"
                                       aria-describedby="emailHelp" placeholder="Email">
                            </div>
                            <div class="form-group">
                                <input type="text" class="form-control" id="exampleInputEmail1"
                                       aria-describedby="emailHelp" placeholder="Mobile Number">
                            </div>
                            <div class="form-group">
                                <input type="password" class="form-control" id="exampleInputPassword1"
                                       placeholder="Password">
                            </div>
                            <div class="form-group">
                                <input type="password" class="form-control" id="exampleInputPassword1"
                                       placeholder="Confirm Password">
                            </div>
                            <button type="submit" class="btn btn-outline-warning">Submit</button>
                        </form>
                    </div>
                </div>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-outline-secondary" data-dismiss="modal">Close</button>
            </div>
        </div>
    </div>
</div>

                        <div class="mt-5">
                            <ul class="user-profile">

                                <li><a href="my-recipes.html"><i class="fa fa-list"></i> My Recipes</a></li>
                                <li><a href="favourites.html"><i class="fa fa-star text-warning"></i> My Favourites</a></li>
                                <li><a href="add-recipe.html"><i class="fa fa-plus"></i> Add Recipe</a></li>
                                <li><a href="index.html"><i class="fa fa-power-off"></i> Logout</a></li>
                            </ul>
                        </div>
                    </div>
            </div>
            <div class="simplebox blade col-12 col-sm-8 col-md-8 col-lg-8 p-10" style="box-shadow: none;">
                <form class="mt-15">
                    <div class="form-group">
                        <input type="email" class="form-control" id="exampleInputEmail1"
                               aria-describedby="emailHelp" placeholder="Email" value="mohammedisioye@gmail.com" readonly>
                    </div>
                    <div class="form-group">
                        <input type="text" class="form-control" id="exampleInputEmail1"
                               aria-describedby="emailHelp" placeholder="Username" value="@mohzak" readonly>
                    </div>
                    <div class="form-group">
                        <input type="text" class="form-control" id="exampleInputEmail1"
                               aria-describedby="emailHelp" placeholder="Full name">
                    </div>

                    <div class="form-group">
                        <input type="text" class="form-control" id="exampleInputEmail1"
                               aria-describedby="emailHelp" placeholder="Mobile Number">

                    <button type="submit" class="btn btn-outline-warning">Update</button>
                </form>
                 <div class="row">
                     <div class="col-4 col-md-4 col-sm-4"><hr></div>

                     <div class="col-4 col-md-4 col-sm-4"><hr></div>
                 </div>
                <form class="mt-15">
                    <div class="form-group">
                        <input type="password" class="form-control" id="exampleInputPassword1"
                               placeholder="Current Password">
                    </div>
                    <div class="form-group">
                        <input type="password" class="form-control" id="exampleInputPassword1"

                    </div>
                    <div class="form-group">
                        <input type="password" class="form-control" id="exampleInputPassword1"

                    <button type="submit" class="btn btn-success">Submit</button>
